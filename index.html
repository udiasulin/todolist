<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Mohave&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="todoHeader">
            <h1>To Do List</h1>
        </section>
        <form action="">
            <input type="text" name='name' placeholder="Name of Task" class="name">
            <textarea name="description" id="description" cols="30" rows="5" class="desc"
                placeholder="add description to task"></textarea>
            <input type="datetime-local" name='startDate' placeholder="Enter start date" class="startDate">
            <input type="datetime-local" name='endDate' placeholder="Enter end date" class="endDate">
            <button class="submitBtn">Submit</button>
        </form>
    </section>
    <section class="list">
        <section class="inlist">
            <h1>To Do's</h1>
            <div class="btnGroup">
                <button class="openModal"><i class="fa fa-plus fa-lg"></i></button>
            </div>
        </section>
    </section>
    <script src="uuidv4.js"></script>
    <script src="app.js"></script>
</body>

</html>
